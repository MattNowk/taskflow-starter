name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Coverage
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Debug dist content
        run: |
          echo "== root =="
          ls -la
          echo "== dist =="
          ls -la dist || true
          echo "== dist tree =="
          find dist -maxdepth 3 -type f || true

      - name: Archive dist
        run: |
          if [ -d "dist" ]; then
            zip -r dist.zip dist
          else
            echo "dist/ folder not found!"
            exit 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}